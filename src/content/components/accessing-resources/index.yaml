indicator: access-and-equity
tag: '2.4'
title: Accessing Resources
initiating:
  considerations:
    - tag: 2.4.1
      title: >-
        A formal system for requesting additional resources is in the early
        stages and may not be widely understood or used.
      compass: false
      categories: []
    - tag: 2.4.2
      title: >-
        Educators are unsure of how to request additional support and resources
        for learners.
      compass: false
      categories: []
    - tag: 2.4.3
      title: >-
        Some resources are available, but access is inconsistent and often
        reactive.
      compass: false
      categories: []
implementing:
  considerations:
    - tag: 2.4.4
      title: >-
        A formal system is in place for requesting and accessing resources, with
        educators beginning to use it regularly.
      compass: false
      categories: []
    - tag: 2.4.5
      title: >-
        Staff are becoming familiar with available academic, linguistic,
        social-cultural, social-emotional, and behavioural supports.
      compass: false
      categories: []
    - tag: 2.4.6
      title: >-
        Some resources are consistently used to support learners, but barriers
        to access may still exist (e.g., MLLs using technology to access grade
        level text).
      compass: false
      categories: []
developing:
  considerations:
    - tag: 2.4.7
      title: >-
        The resource request system is streamlined, ensuring staff can access
        the support they need in a timely manner.
      compass: false
      categories: []
    - tag: 2.4.8
      title: >-
        Educators have easy access to resources to support learners achieving
        below grade level expectations in literacy and numeracy, learning
        language at the same time as content, and achieving above grade level
        expectations.
      compass: true
      categories: []
    - tag: 2.4.9
      title: >-
        Collaboration between staff and external supports and services (e.g.,
        Central Office Curriculum and ESS Coordinators).
      compass: true
      categories: []
sustaining:
  considerations:
    - tag: 2.4.10
      title: >-
        Educators in rural schools establish virtual collaboration systems
        (e.g., Microsoft Teams) for cross-school PLCs.
      compass: false
      categories: []
    - tag: 2.4.11
      title: >-
        The system for accessing resources is fully embedded and efficient,
        ensuring all learners thrive.
      compass: true
      categories: []
    - tag: 2.4.12
      title: >-
        Educators have quick and effective access to resources to meet learners'
        academic, linguistic, social-emotional, and behavioural needs.
      compass: true
      categories: []
    - tag: 2.4.13
      title: >-
        There is a continuous process for evaluating and adapting the resource
        system to meet changing needs.
      compass: true
      categories: []
