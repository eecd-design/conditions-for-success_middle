indicator: high-yield-instructional-practices
tag: '6.1'
title: Surface, Deep, Transfer Learning
initiating:
  considerations:
    - tag: 6.1.1
      title: >-
        Educators focus on surface learning strategies like memorization and
        basic skills acquisition.
      compass: false
      categories: []
    - tag: 6.1.2
      title: >-
        There is little to no emphasis on deeper conceptual understanding or
        transfer to new contexts.
      compass: false
      categories: []
implementing:
  considerations:
    - tag: 6.1.3
      title: >-
        Educators incorporate strategies like concept mapping, inquiry-based
        learning, and problem-solving to promote deep learning.
      compass: false
      categories: []
    - tag: 6.1.4
      title: >-
        Collaboration to design tasks that move learners beyond surface learning
        is encouraged.
      compass: false
      categories: []
developing:
  considerations:
    - tag: 6.1.5
      title: >-
        Educators design lessons and assessments where learners apply their
        learning in new, real-world contexts.
      compass: false
      categories: []
    - tag: 6.1.6
      title: >-
        Cross-disciplinary projects encourage learners to integrate knowledge
        from different learning areas.
      compass: false
      categories: []
sustaining:
  considerations:
    - tag: 6.1.7
      title: >-
        Transfer learning is consistently emphasized through project-based
        learning, authentic assessments, and interdisciplinary units.
      compass: false
      categories: []
    - tag: 6.1.8
      title: >-
        Learners articulate connections across learning areas and demonstrate
        independent problem-solving skills.
      compass: false
      categories: []
