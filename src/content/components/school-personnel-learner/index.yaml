indicator: relationships
tag: '3.1'
title: School Personnel-Learner
initiating:
  considerations:
    - tag: 3.1.1
      description: >-
        Begin incorporating short, culturally-responsive lessons on conflict
        resolution or active listening into academic or advisory time.
      compass: false
      categories: []
    - tag: 3.1.2
      description: >-
        Provide structured opportunities for staff to demonstrate respectful
        interactions with learners during transitions, lunch, and recess.
      compass: false
      categories: []
    - tag: 3.1.3
      description: >-
        Ask each learner if they feel connected to at least one peer and one
        adult; use this information to address gaps (e.g., pairing a learner
        with a mentor).
      compass: false
      categories: []
    - tag: 3.1.4
      description: >-
        Offer introductory professional learning on trauma-informed approaches
        so educators understand how to create emotionally safe spaces.
      compass: false
      categories: []
implementing:
  considerations:
    - tag: 3.1.5
      description: >-
        Create dedicated times (e.g., morning meetings, advisory periods) to
        explicitly teach and practice positive relationship-building.
      compass: false
      categories: []
    - tag: 3.1.6
      description: >-
        Organize social clubs or intramurals where staff focus on fostering
        inclusion and respectful peer interactions.
      compass: false
      categories: []
    - tag: 3.1.7
      description: >-
        Assign learners to smaller cohorts with a core set of educators,
        allowing deeper connections and better knowledge of each learner’s
        background and needs. Implement systems like “Check-In/Check-Out” so
        each learner has at least one go-to adult for emotional or academic
        support.
      compass: true
      categories: []
    - tag: 3.1.8
      description: >-
        Train staff in de-escalation techniques, empathetic listening, and
        recognizing signs of stress in learners.
      compass: false
      categories: []
developing:
  considerations:
    - tag: 3.1.9
      description: >-
        Embed collaborative tasks or projects in different learning areas,
        guiding learners to practice empathy, communication, and conflict
        resolution. Train staff in restorative circles or peer mediation to
        handle conflicts, ensuring learners learn to repair caused harm and
        build trust.
      compass: false
      categories: []
    - tag: 3.1.10
      description: >-
        Expand opportunities for learners to work in diverse groups, encouraging
        them to draw on each other’s strengths and perspectives.
      compass: true
      categories: []
    - tag: 3.1.11
      description: >-
        Facilitate regular one-on-one or small-group check-ins where learners
        share successes, challenges, and set personal goals with a staff mentor.
      compass: true
      categories: []
    - tag: 3.1.12
      description: >-
        Continue professional learning on trauma-invested strategies, focusing
        on building resilience and a sense of belonging in every classroom.
      compass: false
      categories: []
sustaining:
  considerations:
    - tag: 3.1.13
      description: >-
        Use feedback from learners and staff to continually update relationship
        skills instruction, ensuring relevance and effectiveness.
      compass: false
      categories: []
    - tag: 3.1.14
      description: >-
        Maintain and broaden social clubs, lunch groups, or advisory formats
        informed by learner voice to meet evolving interests.
      compass: false
      categories: []
    - tag: 3.1.15
      description: >-
        Encourage learners and staff to regularly share positive experiences,
        celebrate individual growth, and acknowledge milestones (e.g.,
        “Shout-Out Boards”).
      compass: false
      categories: []
    - tag: 3.1.16
      description: >-
        School leaders champion a trauma-invested culture modeling empathic
        communication, promoting emotional safety, and providing ongoing
        support/training.
      compass: false
      categories: []
