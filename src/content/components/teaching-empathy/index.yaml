      description: >-
        Staff look for intentional opportunities in the prescribed curriculum to
        teach empathy.
      compass: false
      categories: []
developing:
  considerations:
    - tag: 4.2.4
      description: >-
        Staff embed best practices (e.g., restorative circles) to assist
        learners in understanding multiple perspectives, solving problems, etc.
      compass: false
      categories: []
    - tag: 4.2.5
      description: >-
        Peer support groups or mentorships are established to foster mutual care
        among staff.
      compass: false
      categories: []
sustaining:
  considerations:
    - tag: 4.2.6
      description: >-
        Empathy is consistently demonstrated in staff interactions and
        decision-making.
      compass: false
      categories: []
