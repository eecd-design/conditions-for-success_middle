indicator: access-and-equity
tag: '2.1'
title: Well-being at School
initiating:
  considerations:
    - tag: 2.1.1
      description: >-
        Staff provide access to physical activity, healthy eating habits, and
        screen reduced environments.
      compass: false
    - tag: 2.1.2
      description: >-
        Learners have regular opportunities at school to create and develop
        relationships with learners and staff to foster a positive sense of
        belonging.
      compass: false
    - tag: 2.1.3
      description: >-
        School promotes equity, diversity, inclusion, accessibility and
        decolonizing practices.
      compass: false
implementing:
  considerations:
    - tag: 2.1.4
      description: >-
        Staff provide a positive classroom environment which includes
        self-regulatory practices and procedures.
      compass: false
    - tag: 2.1.5
      description: >-
        Learners develop self-awareness and self-management skills to support
        their social and emotional development.
      compass: false
    - tag: 2.1.6
      description: >-
        School uses demographic and learner wellness data to inform what health
        and well-being resources are needed to support learner populations
        centering equity-owed groups.
      compass: false
developing:
  considerations:
    - tag: 2.1.7
      description: >-
        School-wide SEL and well-being procedures have been developed and are
        consistently implemented.
      compass: false
    - tag: 2.1.8
      description: >-
        Learners are engaged in social awareness and responsible decision-making
        activities to enhance empathy and problem-solving skills.
      compass: false
    - tag: 2.1.9
      description: >-
        School works with families and community providers to reduce the
        barriers to accessing well-being services in and out of school.
      compass: false
