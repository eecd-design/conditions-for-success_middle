indicator: access-and-equity
tag: '2.2'
title: Academic Response to Intervention
initiating:
  considerations:
    - tag: 2.2.1
      description: >-
        Some access to grade-level curriculum, but instruction is inconsistent,
        and vulnerable learners struggle without targeted support. Universal
        accommodations are emerging but not yet consistently applied.
      compass: false
      categories:
        - Tier 1
    - tag: 2.2.2
      description: >-
        Additional support is informal, provided by individual educators rather
        than structured team-based intervention.
      compass: false
      categories:
        - Tier 2
    - tag: 2.2.3
      description: >-
        Intensive intervention is limited to special education, often
        disconnected from general classroom instruction.
      compass: false
      categories:
        - Tier 3
implementing:
  considerations:
    - tag: 2.2.4
      description: >-
        More structured access to grade-level curriculum with some proactive
        design and differentiation, though gaps persist. Universal
        accommodations are mostly consistent.
      compass: false
      categories:
        - Tier 1
    - tag: 2.2.5
      description: >-
        Some coordinated additional time/support, but interventions rely on
        availability rather than systematic scheduling.
      compass: false
      categories:
        - Tier 2
    - tag: 2.2.6
      description: >-
        Universal skills interventions begin to be identified, but access is
        inconsistent and based on referral rather than data-driven processes.
      compass: false
      categories:
        - Tier 3
developing:
  considerations:
    - tag: 2.2.7
      description: >-
        Grade-level instruction includes embedded scaffolds and strategies to
        support all learners. Universal accommodations are routinely embedded in
        classroom practice.
      compass: false
      categories:
        - Tier 1
    - tag: 2.2.8
      description: >-
        Additional time and support are structured within the school day, using
        common assessments to identify needs.
      compass: false
      categories:
        - Tier 2
    - tag: 2.2.9
      description: >-
        Universal skills interventions are systematic, with clear entry/exit
        criteria and progress monitoring.
      compass: false
      categories:
        - Tier 3
sustaining:
  considerations:
    - tag: 2.2.10
      description: >-
        All learners have equitable access to essential grade-level curriculum,
        with proactive design and differentiation built into core instruction.
        Universal accommodations are seamlessly woven into all aspects of
        teaching and learning.
      compass: true
      categories:
        - Tier 1
    - tag: 2.2.11
      description: >-
        Additional time and support are guaranteed for learners who need them,
        with intervention teams using timely and responsive strategies.
      compass: true
      categories:
        - Tier 2
    - tag: 2.2.12
      description: >-
        Intensive reinforcement of universal skills is data-driven, targeted,
        and fluidâ€”learners move in and out based on ongoing progress monitoring.
      compass: true
      categories:
        - Tier 3
