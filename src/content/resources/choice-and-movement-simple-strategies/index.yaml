title: 'Choice and Movement: Simple Strategies to Boost Math Engagement'
dateAdded: 2025-10-02
type: video
description: >-
  Resource educators from George Street Middle School share how daily warm-ups,
  learner choice, and purposeful movement can transform the math classroom. From
  offering multiple entry points in warm-up questions to quick movement breaks
  and discussion-based activities, these strategies build confidence, reduce
  behaviour challenges, and help all learners—especially those on adjusted
  plans—feel successful and engaged.
